<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <form class="container">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <div class="first">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="surname" />
        </div>
        <div class="email">
            <input type="text" placeholder="Mobile number or email address" />
            <input type="password" placeholder="New password" />
        </div>
        <div class="date1">
            <p>Date of birth?</p>
            <input type="date" placeholder="dd">
        </div>
        <div id="gender">
            <p>Gender ?</p>
            <div id="gen">
                <label class="sel">Female
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="sel">Male
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="sel">Custom
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>,<a href="#">Data Policy</a>  and <a href="#">Cookie Policy</a>. You may receive SMS
                notifications from us and can opt out at any time</p>
        </div>
        <div class="signup">
            <a href="#">Sign Up</a>
        </div>
        <div class="haveAcc">
            <a href="#">Already have an account?</a>
        </div>
    </form>

</body>

</html>
